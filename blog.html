      <script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleButton = document.createElement("button");
    toggleButton.classList.add("menu-toggle");
    toggleButton.innerHTML = "â˜°";
    document.getElementById("navbar").prepend(toggleButton);

    const menu = document.querySelector(".menu");
    toggleButton.addEventListener("click", function () {
      menu.classList.toggle("active");
    });
  });
</script>

    <style>
      /* Responsive Navigation Menu */
.menu {
  display: flex;
  justify-content: center;
  align-items: center;
}

.menu-toggle {
  display: none;
  cursor: pointer;
  font-size: 1.8rem;
  color: white;
  background: none;
  border: none;
  padding: 10px;
}

@media screen and (max-width: 768px) {
  #navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .menu {
    display: none;
    flex-direction: column;
    width: 100%;
    background-color: #0099cc;
    position: absolute;
    top: 60px;
    left: 0;
    text-align: center;
    padding: 10px 0;
  }

  .menu.active {
    display: flex;
  }

  .menu li {
    margin: 10px 0;
  }

  .menu-toggle {
    display: block;
  }

  /* Adjust layout for mobile */
  main {
    grid-template-columns: 1fr;
    padding: 10px;
  }

  section {
    min-height: auto;
    padding: 15px;
  }

  h2 {
    font-size: 2rem;
  }

  button {
    font-size: 0.9rem;
    padding: 8px 15px;
  }

  footer {
    padding: 15px;
  }
}

      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #0e0e0e;
        background-color: #0dddb3;
      }

      /* Utility Classes */
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .hidden {
        display: none;
      }

      /* Header Section */
      #header {
        background: #222;
        color: #fff;
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      #header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #header .logo h1 {
        font-size: 24px;
        font-weight: bold;
      }

      #header .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      #header .nav-links li a {
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        transition: color 0.3s ease-in-out;
      }

      #header .nav-links li a:hover {
        color: #ff9800;
      }
      /* Navigation Bar */
      #navbar {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        background-color: #0099cc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      #navbar .menu {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
        list-style: none;
      }

      #navbar .menu li {
        margin: 0 20px;
      }

      #navbar .menu li a {
        color: white;
        font-size: 1.2rem;
        font-weight: 500;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: color 0.3s ease;
      }

      #navbar .menu li a:hover {
        color: #ff6600;
      }
      h1 {
        font-size: 5rem;
        color: #000000;
        text-transform: uppercase;
        letter-spacing: 5px;
        overflow: hidden;
        white-space: nowrap;
        border-right: 4px solid #ffffff;
        animation: typing 3s steps(20, end) infinite,
          blink 0.5s step-end infinite;
      }

      @keyframes typing {
        0% {
          width: 0;
        }
        50% {
          width: 100%;
        }
        100% {
          width: 0;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      .loader {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .loader span {
        width: 15px;
        height: 15px;
        background: #e9d30a;
        border-radius: 50%;
        animation: bounce 1.5s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }

      .loader span:nth-child(1) {
        animation-delay: 0.3s;
      }

      .loader span:nth-child(2) {
        animation-delay: 0.6s;
      }

      .loader span:nth-child(3) {
        animation-delay: 0.9s;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }
    </style>
  </head>
